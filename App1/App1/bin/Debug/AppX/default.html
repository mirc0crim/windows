<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="main">
    <div id="C9ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
        <div class="listItemTemplate">
            <div class="listItemImage">
                <div id="blaa">
                    <img src="/images/series.png" />
                </div>
            </div>
            <div class="listItemTitle" data-win-bind="innerText: title">
            </div>
        </div>
    </div>
    <header id="banner">
        <h1 id="maintitle" class="win-title">Hello, World!</h1>
    </header>
    <section id="content">
        <div id="articlelist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: C9Data.ItemList.dataSource, itemTemplate: C9ItemTemplate, iteminvoked: clickHandler}"></div> 
    </section>
    </div>
</body>
</html>
