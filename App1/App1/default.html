<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="main">
        <header id="banner">
            <button id="backbutton" class="win-backbutton" data-win-options="{click: backbuttonhanlder}"></button>
            <h1 id="maintitle" class="win-title">Big Bang Theory Transcript</h1>
        </header>
        <div id="EpisodeItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
            <div class="listItemTemplate">
                <div class="listItemImage">
                    <img data-win-bind="src: thumbnail" />
                </div>
                <div class="listItemTitle" data-win-bind="innerText: title">
                </div>
            </div>
        </div>
        <div id="ScriptItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
            <div class="scriptlistItemTemplate">
                <div class="listItemImage">
                    <img data-win-bind="src: thumbnail" />
                </div>
                <div class="scriptlistItemTitle" data-win-bind="innerText: title">
                </div>
            </div>
        </div>
        <section id="content">
            <div id="articlelist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: EpisodeData.ItemList.dataSource, itemTemplate: EpisodeItemTemplate, iteminvoked: clickHandler}"></div>
            <div id="script" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: ScriptData.ItemList.dataSource, itemTemplate: ScriptItemTemplate, layout: {type: WinJS.UI.ListLayout}}"></div>
        </section>
    </div>
</body>
</html>
